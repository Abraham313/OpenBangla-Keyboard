language: cpp
os:
  - linux
sudo: required
dist: trusty
compiler:
  - g++
  - clang
before_install:
  - sudo add-apt-repository --yes ppa:beineri/opt-qt-5.10.1-trusty
  - sudo apt-get update -qq
  - sudo apt-get install libibus-1.0-dev qt510base qt510declarative
  - source /opt/qt510/bin/qt510-env.sh
before_script:
  - mkdir build
  - cd build
  - cmake ..
script:
  - make
